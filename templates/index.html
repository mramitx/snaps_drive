<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaps Drive</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Snaps Drive</h1>
    <video id="video" autoplay></video><br>
    <button onclick="capture()">Open</button>

    <audio id="audio" src="{{ url_for('static', filename='meme_ram.mp4') }}"></audio>

    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert("Drive Open in Progress: " + err);
                });
        }

        function capture() {
            audio.play();
            fetch('/capture')
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                });
        }

        // Start camera only after page loads
        document.addEventListener("DOMContentLoaded", startCamera);
    </script>
</body>
</html>
